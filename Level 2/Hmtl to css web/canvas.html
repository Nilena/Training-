<canvas width="200" height="200" id="canvas1" style="border:1px solid gray"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById("canvas1");
	var ctx = canvas.getContext("2d");
	ctx.moveTo(0,0);
	ctx.lineTo(100,150);
	ctx.font = "30px Arial";
	ctx.strokeText("Hello", 100, 160);
	ctx.stroke();
